image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker build -t registry.gitlab.com/chikelueoji/mta-hosting-optimizer .
  - docker push registry.gitlab.com/chikelueoji/mta-hosting-optimizer

k8s-deploy:
  image: tagip/rancher-cli
  stage: deploy
  script:
  - rancher --debug up -d --stack "our-app"
  - rancher --debug up -d --force-upgrade --pull --stack "our-app" --confirm-upgrade app
